<div class="create-course col-md-6 col-md-offset-3">
  <form>
    <div class="form-group">
      <label for="title">Course title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newCourse.title" #title/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="newCourse.description" #description/>
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="text" class="form-control" id="duration" [(ngModel)]="newCourse.duration" #duration/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="createCourse()">CREATE</button>
      <button class="btn">CANCEL</button>
    </div>
  </form>
</div>
