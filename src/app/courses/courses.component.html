<div *ngIf="!editCourse">
  <app-toolbox *ngIf="!showLogin" (outputEvent)="processToolboxEvent($event)"></app-toolbox>
  <ul *ngFor="let course of courses | async | orderBy : 'creationDate' ">
    <li>
      <app-course [course]="course" (deletion)="deleteCourse($event)" (edit)="triggerEditing($event)"></app-course>
    </li>
  </ul>
</div>
<div class="no-data-message" *ngIf="courses.length == 0"><span>NO DATA. Feel free to add new course</span></div>
